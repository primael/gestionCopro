<div class="logo">&nbsp;</div>
<h1 class="hidden-xs">Bienvenue sur le syst&egrave;me
	d'authentification GestCopro</h1>
<h1 class="visible-xs">Bienvenue sur GestCopro</h1>
<h2 class="hidden-xs">L'identification num&eacute;rique</h2>

<div
	class="col-xs-12 col-sm-7 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-3 col-md-offset-3 col-lg-offset-3">
	<div class="panel panel-default">
		<div class="panel-heading">Connexion</div>
		<div class="panel-body">
			<form class="form-signin" id="signin" role="form">
				<p id="login-error" class="text-error"></p>
				<div style="height: 20px"></div>
				<div class="control-group form-group">						
					<label class="control-label col-xs-4 col-sm-4 col-md-4 col-lg-4" for="civilite">Identifiant</label> 
					<div>
						<input type="text" tabindex="1" class="form-control" name="username" value="" placeholder="Votre identifiant" autofocus required/>
					</div>
				</div>
				
				<div class="control-group form-group">
					<label class="control-label col-xs-4 col-sm-4 col-md-4 col-lg-4" for="civilite">Mot de passe</label> 
					<div>
						<input type="password" tabindex="2" class="form-control" name="password" value="" placeholder="Votre mot de passe" required/>
					</div>
				</div>
	
				<div class="btn-toolbar" role="toolbar">
					<div class="btn-group">
						<button type="submit" class="btn connexion"
							name="connexion">Me connecter</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
